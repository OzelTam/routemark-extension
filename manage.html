<!doctype html>
<html>
    <head>
        <title>Tag Assistant</title>
        <link rel="stylesheet" href="libs/bootstrap.min.css">
        <link rel="stylesheet" href="libs/manage.css">
        <script src="libs/manage.js"></script>
    </head>
    <body>
      <!--NAV NAR-->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="pop.html">Browse</a>
        </li>
        <li class="nav-item">

            <!--Mark List-->

              <div class="alert alert-warning" role="alert">
